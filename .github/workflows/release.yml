name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run electron:build -- --publish never
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_ICE_SERVER: ${{ secrets.VITE_ICE_SERVER }}
          VITE_ICE_SERVER_USER: ${{ secrets.VITE_ICE_SERVER_USER }}
          VITE_ICE_SERVER_PASSWORD: ${{ secrets.VITE_ICE_SERVER_PASSWORD }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.exe
            release/*.exe.blockmap
            release/latest.yml
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
